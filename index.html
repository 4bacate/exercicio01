<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interação javascript</title>
    <style>
        body{ font: 12pt arial;}
        button{ font-size: 12pt; padding: 50px 10px 200px 10px;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">clique nesse botão</button>
    <script>
        function clicou(){
            window.alert('voce clicou no botão')
        }
    </script>
</body>
</html>
